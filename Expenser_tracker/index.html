<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track your finances with Expense Tracker. Manage income, expenses, and see your financial health at a glance.">
  <title>Expense Tracker - Manage Your Finances</title>
  <!-- Remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="ri-money-dollar-circle-line"></i>
          <h1>SpendWise</h1>
        </div>
        <div class="header-actions">
          <button id="reset-data-btn" class="btn btn-outline">
            <i class="ri-refresh-line"></i>
            Reset
          </button>
          <button id="add-transaction-btn" class="btn btn-primary">
            <i class="ri-add-line"></i>
            Add Transaction
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="grid-container">
        <!-- Left Column - Summary and Form -->
        <div class="left-column">
          <!-- Financial Summary -->
          <div class="summary-cards">
            <!-- Balance Card -->
            <div class="card">
              <div class="card-content">
                <div class="summary-item">
                  <div>
                    <p class="summary-label">Current Balance</p>
                    <h2 id="balance-amount" class="summary-value">₹0.00</h2>
                  </div>
                  <div class="summary-icon wallet-icon">
                    <i class="ri-wallet-3-line"></i>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Income Card -->
            <div class="card">
              <div class="card-content">
                <div class="summary-item">
                  <div>
                    <p class="summary-label">Total Income</p>
                    <h2 id="income-amount" class="summary-value income-value">₹0.00</h2>
                  </div>
                  <div class="summary-icon income-icon">
                    <i class="ri-arrow-up-circle-line"></i>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Expense Card -->
            <div class="card">
              <div class="card-content">
                <div class="summary-item">
                  <div>
                    <p class="summary-label">Total Expenses</p>
                    <h2 id="expense-amount" class="summary-value expense-value">₹0.00</h2>
                  </div>
                  <div class="summary-icon expense-icon">
                    <i class="ri-arrow-down-circle-line"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Add Transaction Form (hidden by default) -->
          <div id="transaction-form-container" class="card form-card hidden">
            <div class="card-content">
              <div class="form-header">
                <h3>Add Transaction</h3>
                <button id="close-form-btn" class="close-btn">
                  <i class="ri-close-line"></i>
                </button>
              </div>
              
              <form id="transaction-form">
                <div class="transaction-type-selector">
                  <button type="button" id="income-type-btn" class="type-btn income-type">
                    <i class="ri-add-circle-line"></i> Income
                  </button>
                  <button type="button" id="expense-type-btn" class="type-btn expense-type active">
                    <i class="ri-subtract-circle-line"></i> Expense
                  </button>
                </div>
                
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <div class="input-wrapper">
                    <span class="currency-symbol">₹</span>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                  </div>
                  <small class="error-message" id="amount-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" id="description" placeholder="Transaction description" required>
                  <small class="error-message" id="description-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="category">Category</label>
                  <select id="category" required>
                    <option value="">Select a category</option>
                    <!-- Options will be populated by JavaScript -->
                  </select>
                  <small class="error-message" id="category-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" id="date" required>
                  <small class="error-message" id="date-error"></small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Add Transaction</button>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Right Column - Transactions List -->
        <div class="right-column">
          <div class="card transactions-card">
            <div class="card-header">
              <h3>Recent Transactions</h3>
              <div class="filters">
                <select id="category-filter">
                  <option value="all">All Categories</option>
                  <!-- Options will be populated by JavaScript -->
                </select>
                
                <select id="type-filter">
                  <option value="all">All Types</option>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
            </div>
            
            <div id="transactions-container" class="transactions-container">
              <!-- Transactions will be populated here by JavaScript -->
              <div id="no-transactions" class="no-transactions">
                <div class="empty-icon">
                  <i class="ri-inbox-line"></i>
                </div>
                <h3>No transactions</h3>
                <p>Get started by adding a new transaction.</p>
                <button id="empty-add-btn" class="btn btn-primary">
                  <i class="ri-add-line"></i>
                  Add Transaction
                </button>
              </div>
              
              <ul id="transactions-list" class="transactions-list hidden">
                <!-- List items will be added by JavaScript -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <p>Expense Tracker © <span id="current-year"></span> - Track your finances with ease</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
