<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Scientific Calculator" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <!-- Header -->
        <div class="calculator-header">
          <h1 class="calculator-title">Scientific Calculator</h1>
          <div class="calculator-mode">
            <button class="mode-btn active" id="unit-of-angle">DEG</button>
            <button class="mode-btn" id="to-expo">F-E</button>
          </div>
        </div>

        <!-- Display -->
        <div class="calculator-display">
          <textarea
            class="display-input"
            id="input-field"
            wrap="soft"
            maxlength="40"
            readonly
            placeholder="0"
            inputmode="none"
          ></textarea>
          <div class="error-message" id="error-div"></div>
        </div>

        <!-- Memory Controls -->
        <div class="memory-controls">
          <button class="memory-btn" id="m-clear">MC</button>
          <button class="memory-btn" id="m-recall">MR</button>
          <button class="memory-btn" id="m-plus">M+</button>
          <button class="memory-btn" id="m-minus">M-</button>
          <button class="memory-btn" id="m-store">MS</button>
          <button class="memory-btn memory-toggle" id="m-show">
            M
            <svg class="arrow-icon" viewBox="0 0 24 24">
              <path d="M7 10l5 5 5-5z"/>
            </svg>
          </button>
          
          <!-- Memory Drawer -->
          <div class="memory-drawer" id="calDiv_drawer">
            <div class="drawer-header">
              <span class="drawer-title" id="empty-msg">Memory</span>
              <button class="drawer-close" id="drawer-close">
                <svg viewBox="0 0 24 24">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
              </button>
            </div>
            <div class="memory-items" id="calDiv__numsDiv"></div>
            <button class="memory-clear" id="remove-nums">
              <svg viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Function Dropdowns -->
        <div class="function-controls">
          <div class="dropdown">
            <button class="dropdown-btn" id="dropdownMenuButton2" data-bs-toggle="dropdown">
              <svg class="function-icon" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
              </svg>
              Trigonometry
              <svg class="arrow-icon" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"/>
              </svg>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-row">
                <button class="dropdown-item" id="second-fn-Trigono">2<sup>nd</sup></button>
                <button class="dropdown-item trigono-btn trigono-h-btn" id="sin">sin</button>
                <button class="dropdown-item trigono-btn trigono-h-inv d-none" id="sin-in">sin<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-inv d-none" id="sin-h-in">sinh<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-btn d-none" id="sin-h">sinh</button>
                <button class="dropdown-item trigono-btn trigono-h-btn" id="cos">cos</button>
                <button class="dropdown-item trigono-btn trigono-h-inv d-none" id="cos-in">cos<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-inv d-none" id="cos-h-in">cosh<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-btn d-none" id="cos-h">cosh</button>
                <button class="dropdown-item trigono-btn trigono-h-btn" id="tan">tan</button>
                <button class="dropdown-item trigono-btn trigono-h-inv d-none" id="tan-in">tan<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-inv d-none" id="tan-h-in">tanh<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-btn d-none" id="tan-h">tanh</button>
              </li>
              <li class="dropdown-row">
                <button class="dropdown-item" id="second-fn-Trigono-h">hyp</button>
                <button class="dropdown-item trigono-btn trigono-h-btn" id="sec">sec</button>
                <button class="dropdown-item trigono-btn trigono-h-inv d-none" id="sec-in">sec<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-inv d-none" id="sec-h-in">sech<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-btn d-none" id="sec-h">sech</button>
                <button class="dropdown-item trigono-btn trigono-h-btn" id="csc">csc</button>
                <button class="dropdown-item trigono-btn trigono-h-inv d-none" id="csc-in">csc<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-inv d-none" id="csc-h-in">csch<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-btn d-none" id="csc-h">csch</button>
                <button class="dropdown-item trigono-btn trigono-h-btn" id="cot">cot</button>
                <button class="dropdown-item trigono-btn trigono-h-inv d-none" id="cot-in">cot<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-inv d-none" id="cot-h-in">coth<sup>-1</sup></button>
                <button class="dropdown-item trigono-h-btn d-none" id="cot-h">coth</button>
              </li>
            </ul>
          </div>
          
          <div class="dropdown">
            <button class="dropdown-btn" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              <svg class="function-icon" viewBox="0 0 24 24">
                <path d="M9 7H7v2h2V7zm0 4H7v2h2v-2zm0 4H7v2h2v-2zm4-6h2V7h-2v2zm0 2h2v-2h-2v2zm0 2h2v-2h-2v2zm4-6h2V7h-2v2zm0 2h2v-2h-2v2zm0 2h2v-2h-2v2z"/>
              </svg>
              Function
              <svg class="arrow-icon" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"/>
              </svg>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-row">
                <button class="dropdown-item" id="abs2">|x|</button>
                <button class="dropdown-item" id="floor">⌊x⌋</button>
                <button class="dropdown-item" id="celi">⌈x⌉</button>
              </li>
              <li class="dropdown-row">
                <button class="dropdown-item" id="random-num">rand</button>
                <button class="dropdown-item" id="dms">↻ dms</button>
                <button class="dropdown-item" id="deg">↻ deg</button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Calculator Buttons -->
        <div class="calculator-buttons">
          <!-- Row 1: Constants and Clear -->
          <div class="button-row">
            <button class="calc-btn secondary" id="second-fn">2<sup>nd</sup></button>
            <button class="calc-btn secondary" id="π">π</button>
            <button class="calc-btn secondary" id="e">e</button>
            <button class="calc-btn clear" id="reset-char">C</button>
            <button class="calc-btn clear" id="remove-char">
              <svg viewBox="0 0 24 24">
                <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.41 12 9 15.59z"/>
              </svg>
            </button>
          </div>

          <!-- Row 2: Powers and Functions -->
          <div class="button-row">
            <button class="calc-btn function d-inline 2nd-toggle-btn" id="**2">x<sup>2</sup></button>
            <button class="calc-btn function d-none 2nd-toggle-btn" id="**3">x<sup>3</sup></button>
            <button class="calc-btn function" id="1/x">1/x</button>
            <button class="calc-btn function" id="abs1">|x|</button>
            <button class="calc-btn function" id="e**">exp</button>
            <button class="calc-btn function" id="%">mod</button>
          </div>

          <!-- Row 3: Roots and Parentheses -->
          <div class="button-row">
            <button class="calc-btn function d-inline 2nd-toggle-btn" id="sqrt">√x</button>
            <button class="calc-btn function d-none 2nd-toggle-btn" id="cbrt">∛x</button>
            <button class="calc-btn operator" id="(">(</button>
            <button class="calc-btn operator" id=")">)</button>
            <button class="calc-btn function" id="!">n!</button>
            <button class="calc-btn operator" id="/">÷</button>
          </div>

          <!-- Row 4: Powers and Numbers -->
          <div class="button-row">
            <button class="calc-btn function d-inline 2nd-toggle-btn" id="**">x<sup>y</sup></button>
            <button class="calc-btn function d-none 2nd-toggle-btn" id="rt">y√x</button>
            <button class="calc-btn number" id="7">7</button>
            <button class="calc-btn number" id="8">8</button>
            <button class="calc-btn number" id="9">9</button>
            <button class="calc-btn operator" id="*">×</button>
          </div>

          <!-- Row 5: Logarithms and Numbers -->
          <div class="button-row">
            <button class="calc-btn function d-inline 2nd-toggle-btn" id="10sq">10<sup>x</sup></button>
            <button class="calc-btn function d-none 2nd-toggle-btn" id="2**">2<sup>x</sup></button>
            <button class="calc-btn number" id="4">4</button>
            <button class="calc-btn number" id="5">5</button>
            <button class="calc-btn number" id="6">6</button>
            <button class="calc-btn operator" id="-">−</button>
          </div>

          <!-- Row 6: Logarithms and Numbers -->
          <div class="button-row">
            <button class="calc-btn function d-inline 2nd-toggle-btn" id="log1">log</button>
            <button class="calc-btn function d-none 2nd-toggle-btn" id="log2">log<sub>y</sub>x</button>
            <button class="calc-btn number" id="1">1</button>
            <button class="calc-btn number" id="2">2</button>
            <button class="calc-btn number" id="3">3</button>
            <button class="calc-btn operator" id="+">+</button>
          </div>

          <!-- Row 7: Natural Log and Zero -->
          <div class="button-row">
            <button class="calc-btn function d-inline 2nd-toggle-btn" id="ln">ln</button>
            <button class="calc-btn function d-none 2nd-toggle-btn" id="e-sq-x">e<sup>x</sup></button>
            <button class="calc-btn function" id="plus-minus">±</button>
            <button class="calc-btn number zero" id="0">0</button>
            <button class="calc-btn number" id=".">.</button>
            <button class="calc-btn equals" id="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
